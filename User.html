<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User</title>
	<link rel="stylesheet" type="text/css" href="style2.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		var form_d = new FormData();
		var info_id=localStorage.getItem("UserId");
		$.post("/user/get_user_page",{id:info_id},function(data){
			$("#section").html(data);
		}), "html"

		$(document).on("click","#back",function(){
			window.location.href="index.html";
		});
	
		$(document).on("click",".info_btn",function(){
        	var ch_id=$(this).attr("id");
       		$.post("/db/change_user",{id:ch_id},function(data){
       			$("#section").html(data);
       		}, "html"
       		);
		});

		$(document).on("click","#sub_btn",function(){
			form_d.append("uploadfile",document.getElementById("f_image").files[0]);
			form_d.append("login",document.getElementById("f_login").value);
			form_d.append("password",document.getElementById("f_password").value);
			form_d.append("name",document.getElementById("f_name").value);
			form_d.append("secondname",document.getElementById("f_secondname").value);
			form_d.append("id",document.getElementById("f_id").value);
			$.ajax({
				url:"/media/check_updates",
				type:"POST",
				data:form_d,
				processData:false,
				contentType:false,
				success:function(e){
					window.location.href = "index.html";
				}
			});
		});
	
	$(document).on("keypress","#youtube_input",function(e){
			if (e.which == 13){
				var src = document.getElementById('youtube_input').value;
				src = src.replace("watch?v=","embed/");
				document.getElementById('youtube_frame').src = src;
				form_d.append("vidosik",src);
			}
		})
 		$(document).on("change","#audio_fill",function(){
			form_d.append("audio",document.getElementById('audio_fill').files[0]);
		})
 		$(document).on("change","#video_fill",function(){
			form_d.append("vidosik",document.getElementById('video_fill').files[0]);
		})
	});				
	</script>	
</head>
<body>
		<div class="container">
			<label for="">User</label>
			<div id="section"></div>
		<a href="Logout.php"> Log out</a>
		</div>
		
</body>
</html>
